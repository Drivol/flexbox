<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade flexbox</title>
    <link rel="shortcut icon" href="carro.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <H1 class="titulo-pagina"> Testando flexbox </H1>

    <hr>
    <h1 class="nome-da-propriedade"> 1- Display: ativa o flexbox </h1>
    <hr>
    <h2 class="valor-da-propriedade"> 2- Flex-direction: Define a direção do eixo principal </h2>

    <!-- Criado flexbox row -->
    <h2 class="valor-da-propriedade"> Flex-direction: row </h2>
    <main class="container-row">
        <div class="bloco-1"> 1 </div>
        <div class="bloco-2"> 2 </div>
        <div class="bloco-3"> 3 </div>
    </main>

    <!-- Criado flexbox colum -->
    <h2 class="valor-da-propriedade"> Flex-direction: colum </h2>
    <main class="container-column">
        <div class="bloco-1"> 1 </div>
        <div class="bloco-2"> 2 </div>
        <div class="bloco-3"> 3 </div>
    </main>

    <!-- Criado flexbox row-reverse -->
    <h2 class="valor-da-propriedade"> Flex-direction: row-reverse </h2>
    <main class="container-row-reverse">
        <div class="bloco-1"> 1 </div>
        <div class="bloco-2"> 2 </div>
        <div class="bloco-3"> 3 </div>
    </main>

    <!-- Criado flexbox column-reverse -->
    <h2 class="valor-da-propriedade"> Flex-direction: column-reverse </h2>
    <main class="container-column-reverse">
        <div class="bloco-1"> 1 </div>
        <div class="bloco-2"> 2 </div>
        <div class="bloco-3"> 3 </div>
    </main>



</body>
</html>
